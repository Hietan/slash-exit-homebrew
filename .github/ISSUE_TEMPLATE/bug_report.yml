name: Bug Report
description: File a bug report to help us improve slash-exit
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Type '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: shell
    attributes:
      label: Shell
      description: Which shell are you using?
      options:
        - bash
        - zsh
        - fish
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: terminal
    attributes:
      label: Terminal
      description: Which terminal application are you using?
      placeholder: e.g., Terminal.app, iTerm2, Alacritty, etc.
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      placeholder: e.g., macOS 14.0, Ubuntu 22.04, etc.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: slash-exit version
      description: What version of slash-exit are you running?
      placeholder: e.g., 1.0.0 (run `slash-exit --version` if available)

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here, including terminal output, screenshots, etc.
      placeholder: Any additional information that might help us understand the issue